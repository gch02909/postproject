<header>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<style>
    a.navbar-brand{
        padding: 20px;
        font-size: 30px;
    }

    form.form-inline{
        padding: 30px;
    }

</style>
</header>

<body>
<nav class="navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <div class="row">

            <div class="col-xl-4 ml-auto">
                <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
            </div>

            <div class="col-xl-8 ml-auto">
                <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" name="q" value="{{ q }}" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

        </div>
        
    </div>
</nav>
<br>
<div align="center">
    <div class="col-xl ml-auto">
        <div class="user">
            {% if user.is_authenticated %}
            <p class="username">
                {{ user.username }} 님 &nbsp; &nbsp;
            </p>
        
            <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="submit" value="로그아웃"> &nbsp; &nbsp;
            </form>
        
            <a href="{% url 'new' %}">글쓰기</a>
        
            {% else %}
            
            <div class="user">
                <p class="username"><strong>로그인 해주세요</strong></p> &nbsp; &nbsp;
                <a href="{% url 'login' %}">로긴</a> &nbsp; &nbsp;
                <a href="{% url 'signup' %}">횐갑</a> &nbsp; &nbsp;
            </div>
        
            {% endif %}
        </div>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
